{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ url_for('main.create_class') }}">
    {{ form.csrf_token }}
    <fieldset>
        <p>Add a Class:</p>

        {{ form.title.label }}
        {{ form.title }}
        <ul>
        {% for error in form.title.errors %}
            <li class="error">{{ error }}</li>
        {% endfor %}
        </ul>
        
            
        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
