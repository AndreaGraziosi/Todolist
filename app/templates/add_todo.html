{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ url_for('main.add_todo') }}">
    {{ form.csrf_token }}
    <fieldset>
        <p>Add your Todo:</p>

        {{ form.description.label }}
        {{ form.description }}
        <ul>
        {% for error in form.description.errors %}
            <li class="error">{{ error }}</li>
        {% endfor %}
        </ul>
        
            
        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
